    <main >
      <div class="section">
        <h3 class="tc text-center mb-3">Добавить Бронирование</h3>
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="check-in-date" class="form-label">Дата заезда</label>
                <input type="date" class="form-control" id="check-in-date" name="check-in-date" required>
              </div>
              <div class="mb-3">
                <label for="check-out-date" class="form-label">Дата выезда</label>
                <input type="date" class="form-control" id="check-out-date" name="check-out-date" required>
              </div>
              <div class="mb-3">
                <label for="room-number" class="form-label">Номер комнаты</label>
                <input type="text" class="form-control" id="room-number" name="room-number" required>
              </div>
              <div class="mb-3">
                <label for="guests-count" class="form-label">Количество человек</label>
                <select class="form-select" id="guests-count" name="guests-count" required>
                  <option selected disabled>Выберите количество человек</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="booked-by" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="booked-by" name="booked-by" required>
              </div>
              <div class="mb-3">
                <label for="payment-method" class="form-label">Способ оплаты</label>
                <select class="form-select" id="payment-method" name="payment-method" required>
                  <option selected disabled>Выберите способ оплаты</option>
                  <option value="cash">Наличные</option>
                  <option value="card">Карта</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" href="#">Забронировать</button>
            </form>
          </div>
        </div>
      </div>
