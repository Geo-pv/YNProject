    <main>
      <div class="section">
        <h3 class="tc text-center mb-3">Добавить сведения о комнате</h3>
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form>
              <div class="mb-3">
                <label for="inputRoomNumber" class="form-label">Номер комнаты</label>
                <input type="text" class="form-control form-floating" id="inputRoomNumber" placeholder="Введите номер комнаты">              
              </div>
              <div class="mb-3">
                <label for="inputRoomNumber" class="form-label">Название</label>
                <input type="text" class="form-control form-floating" id="inputRoomName" placeholder="Введите название">              
              </div>
              <div class="mb-3">
                <label for="inputRoomPrice" class="form-label">Цена</label>
                <input type="text" class="form-control form-floating" id="inputRoomPrice" placeholder="Введите цену">              
              </div>
              <div class="mb-3">
                <label for="room-description" class="form-label">Описание</label>
                <textarea class="form-control" id="room-description" name="room-description" rows="3" placeholder="Введите описание"></textarea>
              </div>
              <div class="mb-3">
                <label for="room-capacity" class="form-label">Количество человек</label>
                <select class="form-select" id="room-capacity" name="room-capacity" required>
                  <option selected disabled>Выберите количество человек</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="room-amenities" class="form-label">Удобства</label>
                <div class="row row-cols-4">
                  <div class="col"><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wifi" id="room-wifi" name="room-amenities[]">
                    <label class="form-check-label" for="room-wifi">
                      Wi-Fi
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tv" id="room-tv" name="room-amenities[]">
                    <label class="form-check-label" for="room-tv">
                      Телевизор
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="minibar" id="room-minibar" name="room-amenities[]">
                    <label class="form-check-label" for="room-minibar">
                      Минибар
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ac" id="room-ac" name="room-amenities[]">
                    <label class="form-check-label" for="room-ac">
                      Кондиционер
                    </label>
                  </div></div>
                  <div class="col"><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wifi" id="room-wifi" name="room-amenities[]">
                    <label class="form-check-label" for="room-wifi">
                      Душ
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tv" id="room-tv" name="room-amenities[]">
                    <label class="form-check-label" for="room-tv">
                      Телефон
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="minibar" id="room-minibar" name="room-amenities[]">
                    <label class="form-check-label" for="room-minibar">
                      Вода при заезде
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ac" id="room-ac" name="room-amenities[]">
                    <label class="form-check-label" for="room-ac">
                      Интернет
                    </label>
                  </div></div>
                  <div class="col"><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wifi" id="room-wifi" name="room-amenities[]">
                    <label class="form-check-label" for="room-wifi">
                      Фен
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tv" id="room-tv" name="room-amenities[]">
                    <label class="form-check-label" for="room-tv">
                      Халат и тапочки
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="minibar" id="room-minibar" name="room-amenities[]">
                    <label class="form-check-label" for="room-minibar">
                      Сейф
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ac" id="room-ac" name="room-amenities[]">
                    <label class="form-check-label" for="room-ac">
                      Чайник
                    </label>
                  </div></div>
                  <div class="col"><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wifi" id="room-wifi" name="room-amenities[]">
                    <label class="form-check-label" for="room-wifi">
                      Wi-Fi
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tv" id="room-tv" name="room-amenities[]">
                    <label class="form-check-label" for="room-tv">
                      Телевизор
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="minibar" id="room-minibar" name="room-amenities[]">
                    <label class="form-check-label" for="room-minibar">
                      Минибар
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ac" id="room-ac" name="room-amenities[]">
                    <label class="form-check-label" for="room-ac">
                      Кондиционер
                    </label>
                  </div>
                </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPhoto" class="form-label">Фото</label>
                <input type="file" class="form-control" id="photos" name="photos[]" multiple>
              </div>
              <button type="submit" class="btn btn-primary" href="#">Добавить номер</button>
            </form>  
          </div>
